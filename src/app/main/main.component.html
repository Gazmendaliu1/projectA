<app-hero></app-hero>


<div class="courses">
    <div class="cards" *ngFor="let x of courses">
        <div class="card" style="width: 28rem; height: 25rem;">
            <img src="{{x.image}}" class="card-img-top" alt="Oops" style=" height:12rem;">
            <div class="card-body">
                <h5 class="card-title">{{x.name}}</h5>
                <p><b>Duration:</b> {{x.duration}}</p>
                <p><b>Duration:</b> {{x.level}}</p>
                <div class="btns">
                    <a href="#" class="btn btn-primary">Details</a>
                    <a href="https://codefactory.wien/en/registration-frontend-developer-evening-course/" class="btn btn-primary">Apply</a>
                </div>
            </div>
        </div>
    </div>
</div>
